spring.datasource.url=jdbc:postgresql://localhost:5432/perfcona?currentSchema=profile
spring.datasource.username=perfcona
spring.datasource.password=perfcona

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

server.port=8081
adminui.storage.users=D:/docker/percona-monitoring-system/betatester/backend/storage/users-credentials.yaml
adminui.storage = D:/docker/percona-monitoring-system/betatester/backend/storage/reports
adminui.secret="1234567890"

management.endpoints.web.exposure.include = health,prometheus
metrics.export.prometheus.enabled = true
distribution.percentiles-histogram.http.server.requests = true